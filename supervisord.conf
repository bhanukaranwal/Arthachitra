[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

[program:nginx]
command=nginx -g "daemon off;"
stdout_logfile=/var/log/supervisor/nginx.log
stderr_logfile=/var/log/supervisor/nginx.log
autorestart=true
priority=100

[program:frontend]
command=npm start
directory=/app/frontend
stdout_logfile=/var/log/supervisor/frontend.log
stderr_logfile=/var/log/supervisor/frontend.log
autorestart=true
priority=200

[program:backend]
command=python -m uvicorn main:app --host 0.0.0.0 --port 8000
directory=/app/backend
stdout_logfile=/var/log/supervisor/backend.log
stderr_logfile=/var/log/supervisor/backend.log
autorestart=true
priority=300

[program:ml-service]
command=python inference/api_server.py
directory=/app/ml
stdout_logfile=/var/log/supervisor/ml.log
stderr_logfile=/var/log/supervisor/ml.log
autorestart=true
priority=400

[program:tick-engine]
command=/app/tick_engine/tick_engine
stdout_logfile=/var/log/supervisor/tick-engine.log
stderr_logfile=/var/log/supervisor/tick-engine.log
autorestart=true
priority=500
