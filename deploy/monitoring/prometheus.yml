global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "alerts.yml"

scrape_configs:
  - job_name: 'arthachitra-backend'
    static_configs:
      - targets: ['arthachitra-backend:8000']
    metrics_path: /metrics
    scrape_interval: 5s

  - job_name: 'arthachitra-ml'
    static_configs:
      - targets: ['arthachitra-ml:8001']
    metrics_path: /metrics
    scrape_interval: 15s

  - job_name: 'postgres-exporter'
    static_configs:
      - targets: ['postgres-exporter:9187']

  - job_name: 'redis-exporter'
    static_configs:
      - targets: ['redis-exporter:9121']

  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093
