apiVersion: apps/v1
kind: Deployment
metadata:
  name: arthachitra-tick-engine
  namespace: arthachitra-prod
spec:
  replicas: 3
  selector:
    matchLabels:
      app: arthachitra-tick-engine
  template:
    metadata:
      labels:
        app: arthachitra-tick-engine
        tier: tick-engine
    spec:
      containers:
      - name: tick-engine
        image: arthachitra/tick-engine:latest
        ports:
        - containerPort: 9091
        env:
        - name: REDIS_HOST
          value: "arthachitra-redis"
        - name: REDIS_PORT
          value: "6379"
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: arthachitra-secrets
              key: redis-password
        - name: LOG_LEVEL
          value: "INFO"
        resources:
          limits:
            cpu: "2"
            memory: "2Gi"
          requests:
            cpu: "1"
            memory: "1Gi"
        readinessProbe:
          httpGet:
            path: /health
            port: 9091
          initialDelaySeconds: 10
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /health
            port: 9091
          initialDelaySeconds: 30
          periodSeconds: 15
---
apiVersion: v1
kind: Service
metadata:
  name: arthachitra-tick-engine
  namespace: arthachitra-prod
spec:
  selector:
    app: arthachitra-tick-engine
  ports:
  - port: 9091
    targetPort: 9091
  type: ClusterIP
